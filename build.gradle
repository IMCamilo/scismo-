plugins {
    id 'scala'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'
    implementation 'com.github.finagle:finch-core_2.12:0.27.0'
    implementation 'com.github.finagle:finch-circe_2.12:0.27.0'
    implementation 'io.circe:circe-generic_2.12:0.11.1'
    implementation 'org.jsoup:jsoup:1.11.3'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'
}
